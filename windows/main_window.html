<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QA Scripts</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="../css/main_window.css" />
  </head>
  
  <body>
    <h1>Android Memory measurement</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <div class="feature-control">
      <h3>Main controls</h3>
      <div class="feature-control__button-group">
        <button class="btn btn-primary" id="run-measurement">Run</button>
        <label>Run Measurement</label>
      </div>

      <div class="feature-control__button-group">
        <button class="btn btn-primary" id="reset-max">Max</button>
        <label>Reset Max</label>
      </div>

      <div class="feature-control__button-group">
        <button class="btn btn-primary" id="stop-measurement">Stop</button>
        <label>Stop Measurement</label>
      </div>
    </div>

    <div class="results">
      <h3>Measurement results</h3>
      <div class="results__status">
        <label>Status:</label>
        <label class="results__status-display" id="results-status"></label>
      </div>

      <div class="results__group">
        <label class="results__group-label">Current Value</label>
        <p class="results__group-value" id="results-value_current"></p>
      </div>

      <div class="results__group">
        <label class="results__group-label">Ten sec. average</label>
        <p class="results__group-value" id="results-value_average"></p>
      </div>

      <div class="results__group">
        <label class="results__group-label">Max Value</label>
        <p class="results__group-value" id="results-value_max"></p>
      </div>
    </div>
    <script type="text/javascript" src="../views/main_view.js"></script>
  </body>
</html>
